<CODETYPE html>
<html>
<head>
<style>
tr.alt1 td {
    background:#AAAAAA;
	color:Blue
}
tr.alt2 td {
    background:#EEEEEE;
}

tr.gap td {
    height:5px;
}

</style>
</head>
<body>
<form action="http://localhost:5000/OptDef" method="post">
<table>
<tr class="alt1">
<td >Underlying</td>
<td></td>
<td>{{data["underlying"]}}</td>
<tr class="alt2">
<td rowspan=5>Underlying level</td>
<td>1</td><td> <input type="text" name="level1"value="{{data['l0']}}"> </td> </tr>
<tr class="alt2"><td>2 </td><td> <input type="text" name="level2" value="{{data['l1']}}"> </td> </tr>
<tr class="alt2"><td>3 </td><td> <input type="text" name="level3" value="{{data['l2']}}"> </td> </tr>
<tr class="alt2"><td>4 </td><td> <input type="text" name="level4" value="{{data['l3']}}"> </td> </tr>
<tr class="alt2"><td>5 </td><td> <input type="text" name="level5" value="{{data['l4']}}"> </td> </tr>
</tr>
<tr class="gap"><td ></td></tr>
<tr  class="alt1">
<td>not above</td>
<td></td>
<td>
<input type="text" name="f2" value="{{data['above']}}">
</td>
</tr>
<tr  class="alt1">
<td> not below</td>
<td></td>
<td>
<input type="text" name="f3" value="{{data['below']}}">
</td>
</tr>
<tr class="gap"><td ></td></tr>
<tr  class="alt2">
<td rowspan=2>IV</td>
<td>top</td>
<td>
<input type="text" name="f4" value="{{data['top']}}"> </td>
</tr>
<tr class="alt2">
<td>Bottom</td>
<td>
<input type="text" name="f4" value="{{data['bottom']}}"> </td>
</tr>
<tr class="gap"><td ></td></tr>
<tr class="alt1">
<td rowspan=2>weekly expiry - Price</td>
<td>Up</td>
<td>
<input type="text" name="txtUp" value="{{data['up']}}"> </td>
</tr>
<tr>
<td>Down</td>
<td>
<input type="text" name="txtDown" value="{{data['down']}}"> </td>
</tr>

<tr>
<td >15 m trend</td>
<td></td>
<td>
<select name="dd1" >
<option {% if data['15mtrend']==1 %}selected{% endif %}>UP </option>
<option {% if data['15mtrend']==2 %}selected{% endif %}>down </option>
<option {% if data['15mtrend']==3 %}selected{% endif %}>volatile </option>
</select>
</td>
</tr>
<tr class="gap"><td ></td></tr>
<tr class="alt2">
<td rowspan=2> max pain</td>
<td>Direction</td>
<td>
<select name="dd2" >
<option {% if data['direction']==1 %}selected{% endif %}>UP</option>
<option {% if data['direction']==2 %}selected{% endif %}>NO MC</option>
</select>
</td>
</tr>
<tr>
<td>Target</td>
<td>
<input type="text" name="f6" value="{{data['target']}}">
</td>
</tr>
<tr class="gap"><td ></td></tr>
<tr class="alt1">
<td rowspan=3> pcr</td>
<td>Direction</td>

<td>
<select name="dd3">
<option {% if data['pcrdirection']==1 %}selected{% endif %} value="47000">up</option>
<option {% if data['pcrdirection']==2 %}selected{% endif %} value="45000">{{data['pcrdirection']}}-down</option>
<option {% if data['pcrdirection']==3 %}selected{% endif %} value="46000">no mc</option>
</select>
</td>
</tr>
<tr>
<td>To</td>
<td>
<input type="text" name="f7" value="{{data['to']}}">
</td>
</tr>
<td>Other side</td>
<td>
<input type="text" name="f8" value="{{data['other']}}">
</td>
</tr>
</table>
<button type="submit" Value="Save" />
</form>
</body>
</html>
